<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Request a Quote | XYZ Wizard</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="/index.html" class="logo">
        <img src="assets/images/logo-pixel-wizard.png" alt="XYZ Wizard">
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="/shop.html">Shop &amp; Services</a></li>
          <li><a href="/gallery.html">Gallery</a></li>
          <li><a href="/how-it-works.html">How It Works</a></li>
          <li><a href="/pricing-faq.html">Pricing &amp; FAQs</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
      <a href="/quote.html" class="btn-secondary active">Get a Quote</a>
      <button class="nav-toggle" aria-label="Toggle menu">☰</button>
    </div>
  </header>

  <!-- Page Hero -->
  <section class="page-hero">
    <div class="container">
      <h2>Request a Quote</h2>
    </div>
  </section>

  <!-- Main Content -->
  <main class="quote container">
    <!-- Note the action & method here -->
    <form
      class="quote-form"
      enctype="multipart/form-data"
    >
      <label>
        Your Name
        <input type="text" name="name" required>
      </label>

      <label>
        Email Address
        <input type="email" name="email" required>
      </label>

      <label>
        Phone Number
        <input type="tel" name="phone">
      </label>

      <label>
        3D Files (STL, OBJ, 3MF, AMF, STEP, ZIP, RAR)
        <input type="file" name="model" accept=".stl,.obj,.3mf,.amf,.step,.zip,.rar,.tar.gz" required>
      </label>

      <label>
        Additional Details
        <textarea name="details" placeholder="Material, finish, quantity..."></textarea>
      </label>

      <button type="submit" class="btn-primary submit-btn">Submit for Quote</button>
    </form>
   
  </main>


  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 XYZ Wizard</p>
    </div>
  </footer>
  <!-- Loading overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>Submitting… please wait.</p>
  </div>
  
  <script src="assets/js/main.js"></script>
  <script src="assets/js/api.js"></script>
</body>
</html>
